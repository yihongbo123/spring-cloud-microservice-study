spring:
  application:
    name: cloud-service-feign
  #默认0.1，代表收集10%的请求跟踪数据
  sleuth:
    sampler:
      percentage: 1.0
  cloud:
    config:
      username: user
      password: 123456
      profile: dev
      label: master
      discovery:
        enabled: true                                 # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        serviceId: cloud-config-server  # 指定config server在服务发现中的serviceId，默认为：configserver
    stream:
      kafka:
        binder:
          zk-nodes: 172.18.44.122:2181
          brokers: 172.18.44.122:9092
    # 开启消息跟踪
    bus:
      trace:
        enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka/,http://eureka2:8761/eureka/
  instance:
  # 此处，preferIpAddress不设置或者设为false，不能设为true，否则影响turbine的测试。
  #turbine存在的问题：eureka.instance.hostname一致时只能检测到一个节点，会造成turbine数据不完整
    hostname: feign
server:
  port: 8021





