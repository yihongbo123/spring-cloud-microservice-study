spring.application.name=microservice-config-client-eureka-kafka
server.port=7002

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=microservice-config-server-eureka
spring.cloud.config.profile=dev
spring.cloud.config.username=user
spring.cloud.config.password=123456

spring.cloud.config.failFast=true

#kafka
spring.cloud.stream.kafka.binder.zk-nodes=172.18.44.122:2181
spring.cloud.stream.kafka.binder.brokers=172.18.44.122:9092

spring.cloud.bus.trace.enabled=true