spring:
  cloud:
    config:
      discovery:
        # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        enabled: true
        # 指定config server在服务发现中的serviceId，默认为：configserver
        serviceId: cloud-config-server
      username: user
      password: 123456
      #配置文件加载失败的快速响应
      fail-fast: true
      profile: dev
      label: master
    stream:
      kafka:
        binder:
          zk-nodes: 172.18.44.122:2181
          brokers: 172.18.44.122:9092
  application:
    name: cloud-api-gateway
  #默认0.1，代表收集10%的请求跟踪数据
  sleuth:
    sampler:
      percentage: 1.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8761/eureka/
  instance:
    hostname: locahost
    instance-id: ${spring.application.name}-1
server:
  port: 8050



