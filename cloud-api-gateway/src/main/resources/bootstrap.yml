spring:
  cloud:
    config:
      discovery:
        # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        enabled: true
        # 指定config server在服务发现中的serviceId，默认为：configserver
        serviceId: cloud-config-server
      username: user
      password: 123456
      #配置文件加载失败的快速响应
      fail-fast: true
      profile: dev
      label: master
    stream:
      kafka:
        binder:
          zk-nodes: 172.18.44.122:2181
          brokers: 172.18.44.122:9092
  application:
    name: cloud-api-gateway

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka/,http://eureka2:8761/eureka/
  instance:
    hostname: zuul
server:
  port: 8050


