server:
  port: 8005
spring:
  application:
    name: cloud-base-service-customer
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        enabled: true
        # 指定config server在服务发现中的serviceId，默认为：configserver
        serviceId: cloud-config-server
      username: user
      password: 123456
      #配置文件加载失败的快速响应
      fail-fast: true
    stream:
      kafka:
        binder:
          zk-nodes: 172.18.44.122:2181
          brokers: 172.18.44.122:9092
    # 开启消息跟踪
    bus:
      trace:
        enabled: true


eureka:
  client:
#    healthcheck:
#    #eureka.client.healthcheck.enabled=true 只应该在application.yml中设置。
#    #如果设置在bootstrap.yml中将会导致一些不良的副作用，例如在Eureka中注册的应用名称是UNKNOWN等。
#      enabled: false #开启健康检查（需要spring-boot-starter-actuator依赖）
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka/,http://eureka2:8761/eureka/ # 指定注册中⼼的地址